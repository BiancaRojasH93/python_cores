<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center">
          <div class="col" style="display: block;">
            <h1 style="margin: 50px;">Nuevo Curso</h1>
            <form action="/nuevo_curso" method="post">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="nombre" class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <br>
                <div class="col-auto">
                <button type="submit">Agregar Curso</button>
              </div>
              </div>
            </form>
          </div>
          <div class="col">
            <h1 style="margin: 50px;">Todos los Cursos</h1>
                {% for curso in cursos %}
                <table class="table table-borderless">
                <td><a href="/cursos/{{curso.id}}">{{curso.nombre}}</a> </td>
            </table>
            {% endfor %}
          </div>
          <a href="/estudiante" style="text-align: right; margin-top: 20px;">Agregar Estudiante</a>
        </div>
      </div>
</body>
</html>
