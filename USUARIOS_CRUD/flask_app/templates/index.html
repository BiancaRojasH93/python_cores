<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usuarios</h1>
    <a href="/registro">Nuevo Usuario</a>
    <ol>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Fecha Creaci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.apellido }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.created_at }}</td>
                    <td>
                        <form action="/ver/{{ usuario.id }}" style="display:inline;">
                            <button type="submit">Ver</button>
                        </form>
                        <form action="/editar/{{ usuario.id }}" style="display:inline;">
                            <button type="submit">Editar</button>
                        </form>
                        <form action="/borrar/{{ usuario.id }}" method="POST" style="display:inline;">
                            <button type="submit">Borrar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        
    </ol>
</body>
</html>
