<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <header>
        <div style="display: flex; justify-content: right; gap: 5%; margin: 50px;">
            <form action="/dashboard">
                <button type="submit" class="btn btn-primary">Inicio</button>
            </form>
            <form action="/logout">
                <button type="submit" class="btn btn-primary">Cerrar Sesión</button>
            </form>
        </div>
    </header>

    <div style="border: solid; margin: 50px; width: 70%; padding: 30px;">
        <h1>{{ evento.nombre }}</h1>
        <h3>Publicado por {{ evento.autor.nombre }}</h3>
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">Ubicación</th>
                    <td>{{ evento.ubicacion }}</td>
                </tr>
                <tr>
                    <th scope="row">Fecha</th>
                    <td>{{ evento.fecha }}</td>
                </tr>
                <tr>
                    <th scope="row">Detalles</th>
                    <td>{{ evento.detalles }}</td>
                </tr>
            </tbody>
        </table>
        <div>
        </div>
    </div>
</body>

</html>
